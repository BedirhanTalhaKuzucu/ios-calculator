<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ios calculator</title>
</head>
<body>
    <div class="main">
        <div class="main__result">
            <div class="main__result--first"></div>
            <div class="main__result--first"></div>
            <div class="main__result--second"></div>
        </div>
        <div class="main__numbers">
            <div class="background main__numbers--ac">AC</div>
            <div class="background main__numbers--del">DEL</div>
            <div class="background main__numbers--percent">%</div>
            <div class="background main__numbers--divide"><span>&#247;</span></div>
            <div id="number" class="background main__numbers--7 number">7</div>
            <div id="number" class="background main__numbers--8 number">8</div>
            <div id="number" class="background main__numbers--9 number">9</div>
            <div class="background main__numbers--multiplication">&#215;</div>
            <div id="number" class="background main__numbers--4 number">4</div>
            <div id="number" class="background main__numbers--5 number">5</div>
            <div id="number" class="background main__numbers--6 number">6</div>
            <div class="background main__numbers--extraction">&#8722;</div>
            <div id="number" class="background main__numbers--1 number">1</div>
            <div id="number" class="background main__numbers--2 number">2</div>
            <div id="number" class="background main__numbers--3 number">3</div>
            <div class="background main__numbers--plus">&#43;</div>
            <div id="number" class="background main__numbers--0 number">0</div>
            <div class="background main__numbers--punkt">&#8231;</div>
            <div class="background main__numbers--equals">&#8332;</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
